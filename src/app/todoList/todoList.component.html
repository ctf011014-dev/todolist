<div>
    <h2>My Tasks today</h2>
    <ul>
        <li *ngFor="let task of tasks">
            {{ task }}
        </li>
    </ul>
    <label class="task">Task:
        <input #taskName />
    </label>

    <button (click)="add(taskName.value); taskName.value=''">
        Add
    </button>
    <label>จำนวน {{ addCnt }}</label>
</div>
