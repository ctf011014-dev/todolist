<div>
    <h2>My Tasks today</h2>
    <ul>
        <li *ngFor="let task of tasks">
            {{ task }}
        </li>
    </ul>
    <label class="task">Task:
        <input [(ngModel)]="task" />
    </label>

    <button (click)="add()">
        Add
    </button>
    <label>เพิ่ม {{ addCnt }} จำนวน</label>
</div>
